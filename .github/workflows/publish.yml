name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history is available for publishing
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
        run: echo "âœ… Dependencies installed"

      - name: Publish to JSR
        run: npx jsr publish
        run: echo "ðŸš€ Published to JSR"

      - name: Set up npm authentication
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        run: echo "ðŸ”‘ NPM authentication configured"

      - name: Publish to npm
        run: npm publish --provenance --access public
        run: echo "ðŸš€ Published to npm"

      - name: Confirm publication
        run: echo "ðŸŽ‰ Publication to both JSR and npm completed successfully!"
